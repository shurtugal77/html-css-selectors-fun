<!DOCTYPE html>

<html lang="en">
<head>
    <title>CSS Box Model & Selectors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>  
    <p>Welcome to my page!</p>  
    <div>    
        <p>Hello World!</p>  
        <p>My name is Garfield (the cat)</p>  
    </div>  

    <p>This is outside of a div</p>
    <div class="red-box">  
        <p>My interests are:</p>  
        <ul>      
            <li>Lasagna</li>  
            <li>Sleeping</li>  
            <li>Hating Mondays</li>  
        </ul>  
        <p>Something something red text</p>  
    </div>
    <p>This is outside of a div</p>
    <div class="blue-box">  
        <p>Is this text purple yet?</p>  
        <p>This one as well...</p>  
    </div>
</body>
</html>
